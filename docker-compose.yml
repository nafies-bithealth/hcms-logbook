version: "3.9"

name: hcms-logbook

networks:
  webnet:
  backend:

services:
  web-dev:
    image: node:lts-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev"
    ports:
      - "${PORT:-8083}:3000"
    environment:
      - PORT=${PORT:-8083}
      - NEXT_PUBLIC_APP_ENV=development
      - NEXT_PUBLIC_PUBLIC_API_BASE_URL=http://mock-api:8080
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - webnet
      - backend
    profiles: ["dev"]

  mock-api:
    image: ghcr.io/wiremock/wiremock:3.7.2
    command: "--verbose"
    ports:
      - "8081:8080"
    networks:
      - backend
    profiles: ["dev", "test"]

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: lts-alpine
    environment:
      - PORT=${PORT:-8083}
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_ENV=production
      - NEXT_PUBLIC_PUBLIC_API_BASE_URL=https://api.example.com
    ports:
      - "${PORT:-8083}:${PORT:-8083}"
    networks:
      - webnet
    profiles: ["prod"]

  tests:
    image: node:lts-alpine
    working_dir: /app
    command: sh -c "npm ci && npx playwright install --with-deps && npm run test:e2e"
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - webnet
      - backend
    profiles: ["test"]
